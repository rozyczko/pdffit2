name: build and upload

on: [push, pull_request]

jobs:
  build:
    strategy:
      max-parallel: 4
      matrix:
        # python-version: ['3.9', '3.10', '3.11']
        python-version: ['3.11']
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [macos-latest]

    runs-on: ${{ matrix.os }}
    steps:
    - name: Check-out repository
      uses: actions/checkout@v4

    - name: set up conda
      if: runner.os != 'macOS'
      uses: s-weigand/setup-conda@v1
      with:
        update-conda: true
        python-version: ${{ matrix.python-version }}

    - name: set up conda on macos
      if: runner.os == 'macOS'
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: pdffit
        channels: conda-forge


    - name: Install dependencies
      run: |
        conda install -c conda-forge twine
        conda install -c conda-forge wheel
        conda install -c conda-forge pip
        conda install -c conda-forge gsl
        conda install -c conda-forge pycifrw
        conda install -c conda-forge six
        conda install -c conda-forge diffpy.structure
        conda install -c conda-forge setuptools

    - name: Build wheels
      run: |
        conda list
        conda env list
        python setup.py sdist bdist_wheel

    - name: Run tests
      if: runner.os == 'Linux'
      run: |
        conda install -c conda-forge numpy
        python setup.py install
        python conda-recipe/run_test.py

    - name: Upload Artifacts GitHub releases
      uses: ncipollo/release-action@v1
      with:
        draft: false
        prerelease: true
        allowUpdates: true
        replacesArtifacts: true
        token: ${{ secrets.GH_TOKEN }}
        artifacts: ${{ github.workspace }}/dist/*.whl
        tag: 0.0.1
        body: This is an alpha build of the pdffit2 library (0.0.1)

